<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="./zero.css">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>

</head>
<body>
    <div id="root" class="window">
        <div class="wrapper">
            <div class="panel-card-actions">
                <button>Delete All</button>
                <button>Delete Last</button>
                <input type="text" placeholder="Enter todo …">
                <button>Add</button>
            </div>
            <div class="panel-card-info">
                <div class="counter-card-all">All: <span>2</span></div>
                <div class="counter-card-complited">Completed: <span>1</span></div>
                <button>Delete All</button>
                <button>Show Completed</button>
                <input type="text" placeholder="Search…">
            </div>
            <div class="cards-aera">
                <div class="card">
                    <input class="card--status" type="checkbox">
                    <div class="card--text">Todo text</div>
                    <div class="card--date">date</div>
                    <div class="card--close-button">X</div>
                </div>
                <div class="card">
                    <input class="card--status" type="checkbox">
                    <div class="card--text">Todo text</div>
                    <div class="card--date">date</div>
                    <div class="card--close-button">X</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
