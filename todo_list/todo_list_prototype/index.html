<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600,700" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,700" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <title>TODO list</title>
</head>

<body>
   <div class="wrapper">
      <div class="root" id="root">
         <div class="container">
            <div class="options-bar">
               <div class="options-bar__input-panel">
                  <button class="option__delete-all button">Delete All</button>
                  <button class="option__delete-last button">Delete Last</button>
                  <input class="option__input" type="text" placeholder="Enter todo â€¦">
                  <button class="option__add button">Add</button>
               </div>
               <div class="option-bar__show-panel">
                  <div class="option__count-all">All: 2</div>
                  <div class="option__count-completed">Completed: 1</div>
                  <button class="option__show-all button">Show All</button>
                  <button class="option__show-completed button">Show Completed</button>
                  <input class="option__search" type="text">
               </div>
            </div>
            <div class="todo__wrapper">
               <div class="todo__item">
                  <label class="todo__check-label " for="todo">
                     <input class="todo__check" type="checkbox" id="todo">
                     <span class="todo__check_upgraded"></span>
                  </label>
                  <div class="todo__content">Text todo</div>
                  <button class="todo__delete button">X</button>
                  <div class="todo__date button"></div>
               </div>
               <div class="todo__item">
                  <label class="todo__check-label " for="todo">
                     <input class="todo__check" type="checkbox" id="todo">
                     <span class="todo__check_upgraded"></span>
                  </label>
                  <div class="todo__content">Text todo</div>
                  <button class="todo__delete button">X</button>
                  <div class="todo__date"></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
